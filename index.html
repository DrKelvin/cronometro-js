<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronômetro | Kelvin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Cronômetro</h1>
    <div class="cronometro">
      <div class="display">
        <!-- Criando uma span para cada estrutura de tempo como: hora, minutos, segundos e milisegundos -->
        <span id="horas">00</span>: <span id="minutos">00</span>: <span id="segundos">00</span>: <span id="milisegundos">00</span>
      </div>

      <span class="buttons">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
      </span>
      
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
